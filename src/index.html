<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex"/>
  <title>Goeasy Driver App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--Google Analytics code-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147208966-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push({'userId' : (localStorage.getItem("DriverName") +"-"+ localStorage.getItem("mobilenumber"))});}
    gtag('js', new Date());

    gtag('config', 'UA-147208966-2', {
  'user_id':(localStorage.getItem("DriverName") +"-"+ localStorage.getItem("mobilenumber"))
});
    //ga('set', 'userId', localStorage.getItem("displayname"));
    gtag('set', {'user_id': (localStorage.getItem("DriverName") +"-"+ localStorage.getItem("mobilenumber"))}); // Set the user ID using signed-in user_id.
    console.log(localStorage.getItem("DriverName") +"-"+ localStorage.getItem("mobilenumber"))
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>

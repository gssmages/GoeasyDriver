<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Trip Summary
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="exportPdf()">
        <ion-icon slot="icon-only" name="print"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
      <ion-col size="5" color="secondary" style="background: #2875a9;">
        <div style="color: #fff;"><label>From Date</label><br><input type="date" [value]="dbdate" [(ngModel)]="fromdate"
            style="background: transparent;border: 0;font-size: 18px; width:100%"></div>
      </ion-col>
      <ion-col size="5" color="secondary" style="background: #2875a9;">
        <div style="color: #fff;"><label>To Date</label><br><input type="date" [value]="dbdate" [(ngModel)]="todate"
            style="background: transparent;border: 0;font-size: 18px; width:100%"></div>
      </ion-col>
      <ion-col size="2" color="secondary" style="background: #2875a9;">
        <div text-center style="color: #fff; padding: 5px;">
          <ion-icon name="search" style="font-size:32px;"></ion-icon>
        </div>
      </ion-col>
  </ion-row>

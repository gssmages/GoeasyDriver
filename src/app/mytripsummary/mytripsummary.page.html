<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Trip Summary
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="exportPdf()">
        <ion-icon slot="icon-only" name="print"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
      <ion-col size="5" color="secondary" style="background: #2875a9;">
          <div >
            <label style="color: #fff;">From Date</label>
           <div style="border-radius: 4px; height: 30px; width:100%;background: #fff;position: relative;  padding: 3px 0;">
            <ion-datetime display-format="DD-MMM-YYYY" picker-format="DD MMM YYYY"  [(ngModel)]="fromdate" [min]="" [max]="dbdate" style="--padding-bottom:5px;--padding-start:5px;--padding-top:5px;"> </ion-datetime>
            <ion-icon name="calendar" style="font-size: 24px; position: absolute;right: 5px;top: 3px;"></ion-icon>
          </div> 
           <!--  <input type="date" [value]="dbdate"   [(ngModel)]="fromdate"
              style="background: transparent;border: 0;font-size: 18px; width:100%"> --></div>
        </ion-col>
        <ion-col size="5" color="secondary" style="background: #2875a9;">
          <div >
            <label style="color: #fff;">To Date</label>
            <div style="border-radius: 4px; height: 30px; width:100%;background: #fff;position: relative;  padding: 3px 0;">
            <ion-datetime display-format="DD-MMM-YYYY" picker-format="DD MMM YYYY" [(ngModel)]="todate" [min]="fromdate" [max]="dbdate" style="--padding-bottom:5px;--padding-start:5px;--padding-top:5px;"></ion-datetime>
            <ion-icon name="calendar" style="font-size: 24px; position: absolute;right: 5px;top: 3px;"></ion-icon>
          </div> 
           <!--  <input type="date" [value]="dbdate" [(ngModel)]="todate"
              style="background: transparent;border: 0;font-size: 18px; width:100%"> --></div>
        </ion-col>
      <ion-col size="2" color="secondary" style="background: #2875a9;" (click)="Search()">
        <div text-center style="padding: 5px; background: #56c9ff;border-radius: 4px; ">
          <ion-icon name="search" style="font-size:32px;"></ion-icon>
        </div>
      </ion-col>
  </ion-row>
  <ion-card>

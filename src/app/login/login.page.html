<ion-header >
  <ion-toolbar color="secondary" >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding style="--background: url('assets/driverbg.jpg') top center/100% 100% no-repeat">
<ion-card style="margin-top:35%;">
  <ion-card-header>
    <ion-card-subtitle text-center>
        <img src="assets/images/Flex_RGB_Sml_r.png" style="width:auto;display:inline-block;">
      </ion-card-subtitle>
    <ion-card-title text-center style="font-size: 24px; font-weight: bold; color: #fff;">GoEasy Driver</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <ion-item style="--background: #183a51;color: #fff;">
  <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
  <ion-icon name="phone-portrait" style="color: #fff;"></ion-icon>
  <ion-input  [(ngModel)]="username" placeholder=" Enter Mobile Number"></ion-input>
</ion-item>
<ion-item style="--background: #183a51;color: #fff; margin-top: 10px;" >
  <ion-icon name="phone-portrait"  style="color: #fff;"></ion-icon>
  <ion-input  [(ngModel)]="password" placeholder=" Enter OTP"></ion-input>
</ion-item>
<ion-button expand="block" (click)="sendotp()" color="secondary" style="margin-top: 10px;">Send OTP</ion-button>
      <ion-button expand="block" (click)="login()" color="secondary" style="margin-top: 10px;">Login</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar style="--padding-top:0;--padding-bottom:0;--padding-start:0;--padding-end:0;" color="secondary">
      <ion-grid style="padding: 0;">
          <ion-row style="padding: 0;">
              <ion-col   style="padding: 0;" text-center>
                  Ver - 1.0.0
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
